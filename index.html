<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>导航按钮页面</title>
	<style>
		/* 设置页面基础样式 */
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			background-color: hwb(var(--bg95));
		}
		body.themeLight {
			color: #333333;
			--fontColor: #333333;
			/* 背景色系 */
			--bg100: 0 100% 0%;
			--bg99: 0 99% 1%;
			--bg98: 0 98% 2%;
			--bg97: 0 97% 3%;
			--bg96: 0 96% 4%;
			--bg95: 0 95% 5%;
			--bg94: 0 94% 6%;
			--bg93: 0 93% 7%;
			--bg92: 0 92% 8%;
			--bg91: 0 91% 9%;
			--bg90: 0 90% 10%;
			/* 反向色系（ff f7 e7：Inputbox 等组件的激活与非激活状态　66 33：两个级别的浅色文字） */
			--ff: #FFFFFF;
			--f7: #F7F7F7;
			--e7: #E7E7E7;
			--66: #666;
			--33: #333;
			/* 组件的上高光 */
			--highlight: 0 100% 0%;
			/* hoverLightBg/hoverShadow：组件的亮部和暗部 */
			--hoverLightBg: 0 100% 0%;
			--hoverShadow: 0 0% 100%;
			/* opposite：搭配透明度使用，简单的黑白反转 */
			--opposite: 0 0% 100%;
			--opposite80: 0 20% 80%;
			/* Inputbox、Combobox */
			--errorBorder: #E77;
			--errorBgHover: #F7E7E7;
			--errorBgActive: #FEE;
			/* 其他 */
			--paraBoxButtonDropFilterSvg: drop-shadow(0 0 0px hwb(0 100% 0% / 1)) drop-shadow(0 1px 1px hwb(0 0% 100% / 0.15));
			--paraBoxButtonDropFilterText: drop-shadow(0 -0.5px 0px hwb(0 100% 0% / 1)) drop-shadow(0 1px 1px hwb(0 0% 100% / 0.15));
			--menuItemLight: 210 90% 2%;
			--menuItemHovered: 210 80% 0%;
			--menuItemSelected: 210 60% 0%;
			--primaryColor: 220 25% 10%;
			--titleText: #25e;
			--articleBorder: hwb(30 70% 10%);
			--articleLightBg: hwb(30 85% 2% / 0.6);
		}
		body.themeDark {
			color: #EEE;
			--fontColor: #EEEEEE;
			/* 背景色系 */
			--bg100: 0 20.0% 80.0%;
			--bg99: 0 18.5% 81.5%;
			--bg98: 0 17.0% 83.0%;
			--bg97: 0 15.5% 84.5%;
			--bg96: 0 14.0% 86.0%;
			--bg95: 0 12.5% 87.5%;
			--bg94: 0 11.0% 89.0%;
			--bg93: 0 9.5% 90.5%;
			--bg92: 0 8.0% 92.0%;
			--bg91: 0 6.5% 93.5%;
			--bg90: 0 5.0% 95.0%;
			/* 反向色系（ff f7 e7：Inputbox 等组件的激活与非激活状态　66 33：两个级别的浅色文字） */
			--ff: black;
			--f7: #222;
			--e7: #333;
			--66: #B7B7B7;
			--33: #DDD;
			/* 组件的上高光 */
			--highlight: 0 25% 75%;
			/* hoverLightBg/hoverShadow：组件的亮部和暗部　opposite：搭配透明度使用，简单的黑白反转 */
			--hoverLightBg: 0 20% 80%;
			--hoverShadow: 0 0% 100%;
			/* opposite：搭配透明度使用，简单的黑白反转 */
			--opposite: 0 100% 0%;
			--opposite80: 0 80% 20%;
			/* Inputbox */
			--errorBorder: #D66;
			--errorBg: #472727;
			--errorBgActive: #522;
			/* 其他 */
			--paraBoxButtonDropFilterSvg: drop-shadow(0 2px 2px hwb(0 100% 0% / 0.1));
			--paraBoxButtonDropFilterText: drop-shadow(0 2px 2px hwb(0 100% 0% / 0.1));
			--menuItemLight: 210 30% 50%;
			--menuItemHovered: 210 20% 60%;
			--menuItemSelected: 210 10% 30%;
			--primaryColor: 220 15% 20%;
			--titleText: #37f;
			--articleBorder: hwb(30 30% 40%);
			--articleLightBg: hwb(30 5% 40% / 0.6);
		}


		/* 容器样式 */
		.container {
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			gap: 20px; /* 按钮之间的间距 */
		}

		.FFBoxButton {
			position: relative;
			min-width: 100px;
			height: 28px;
			padding: 0 12px;
			line-height: 100%;
			font-size: 14px;
			text-align: center;
			background: linear-gradient(180deg, hwb(var(--bg99)), hwb(var(--bg94)));
			/* letter-spacing: 4px; */
			/* text-indent: 2px; */
			color: var(--33);
			font-family: inherit;
			text-decoration: initial;
			border-radius: 8px;
			border: none;
			outline: none;
			user-select: none;
			transition: box-shadow 0.3s cubic-bezier(0, 1.5, 0.3, 1);
		}
		.FFBoxButton.large {
			height: 36px;
			line-height: 36px;
			font-size: 16px;
			padding: 0 20px;
			min-width: 160px;
			border-radius: 10px;
			text-indent: 1px;
			letter-spacing: 2px;
		}
		.FFBoxButton:active {
			transition: none;
			transform: translateY(0.5px);
		}
		.FFBoxButton[data-color_theme="themeLight"] {
			box-shadow: 0 0 1px 0.5px hwb(var(--bg99)),	/* 柔和边缘 */
						0 1px 3px 0 hwb(var(--hoverShadow) / 0.3);	/* 外部阴影 */
		}
		.FFBoxButton[data-color_theme="themeLight"]:hover {
			box-shadow: 0 0 1px 0.5px hwb(var(--bg99)),	/* 柔和边缘 */
						0 0 0 0.5px hwb(var(--highlight)) inset,	/* 包边 */
						0 1px 4px 0 hwb(var(--hoverShadow) / 0.4);	/* 外部阴影 */
		}
		.FFBoxButton[data-color_theme="themeLight"]:active {
			box-shadow: 0 0px 2px 0.5px hwb(var(--hoverShadow) / 0.15), /* 外部阴影 */
						0 8px 12px hwb(var(--hoverShadow) / 0.1) inset; /* 内部凹陷阴影 */
		}
		.FFBoxButton[data-color_theme="themeDark"] {
			box-shadow: 0 0 1px 0.5px hwb(var(--bg99)),	/* 柔和边缘 */
					0 0 0 0.5px hwb(var(--highlight) / 0.5) inset,	/* 包边 */
					0 1px 3px 0 hwb(var(--hoverShadow) / 0.3);	/* 外部阴影 */
		}
		.FFBoxButton[data-color_theme="themeDark"]:hover {
			box-shadow: 0 0 1px 0.5px hwb(var(--bg99)),	/* 柔和边缘 */
						0 0 0 0.75px hwb(var(--highlight)) inset,	/* 包边 */
						0 1px 4px 0 hwb(var(--hoverShadow) / 0.4);	/* 外部阴影 */
		}
		.FFBoxButton[data-color_theme="themeDark"]:active {
			box-shadow: 0 0px 2px 0.5px hwb(var(--hoverShadow) / 0.15), /* 外部阴影 */
						0 8px 12px hwb(var(--hoverShadow) / 0.4) inset; /* 内部凹陷阴影 */
		}
		
	</style>
</head>
<body>
	<div class="container">
		<h1>滔滔清风科技馆 - 临时中转站</h1>
		<a href="https://2018.ttqf.tech/" target="_blank" class="FFBoxButton large">导航到 2018</a>
		<a href="https://hr.ttqf.tech/" target="_blank" class="FFBoxButton large">导航到滔滔清风的平行宇宙 - 面试官特供版</a>
	</div>
	<script>
		window.onload = () => {
			const mediaQueryList = window.matchMedia('(prefers-color-scheme: dark)');
			const handleChange = (e) => {
				document.body.className = e.matches ? 'themeDark' : 'themeLight';
				const buttons = document.querySelectorAll('.FFBoxButton');
				buttons.forEach(button => {
					button.dataset.color_theme = e.matches ? 'themeDark' : 'themeLight';
				});
			};
			mediaQueryList.addEventListener('change', handleChange);
			handleChange(mediaQueryList);
		}
	</script>
</body>
</html>
